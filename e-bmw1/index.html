<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="b-header">

        <div class="b-header__div">
            <img class="b-header__img " src="img/bmw1.jpg" alt="">

            <div class="b-headertop__content">
                <div class="b-headertop__content__div">
                    <nav class="b-headertop__content__nav1">
                        <ul class="b-headertop__content__ul1 ">
                            <li class="b-headertop_ul_li"><a class="b-border" href="#">Modelos</a></li>
                            <li class="b-headertop_ul_li"><a class="b-border" href="#">Modelos</a></li>
                            <li class="b-headertop_ul_li"><a class="b-border" href="#">Promociones</a></li>
                            <li class="b-headertop_ul_li"><a class="b-border" href="#">Servicios</a></li>
                            <li class="b-headertop_ul_li"><a class="b-border" href="#">Universo BMW</a></li>
                        </ul>
                    </nav>
                </div>
    
                <div class="b-headertop__content__div2 ">
                    <nav class="b-headertop__content__nav2__ul">
                        <ul>
                            <li><a href="#"><span><img src="img/posicion.png" alt="posicion"></span></a></li>
                            <li><a href="#"><span class="b-icon--M"><img src="img/usuario.png" alt="usuario"></span></a></li>
                            <li><a href="#"><span><img src="img/lupa (1).png" alt="lupa"></span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
    
            <figure class="b-headertop__logo">
                <div class="b-headertop__logo__img">
                    <img src="img/logo-bmw.png" alt="BMW">
                </div>
                <figcaption class="b-headertop__logo__text">
                    <h2 class="b-text__logo">¿Te gusta conducir?</h2>
                </figcaption>
            </figure>
    
        </section>
    
        <div class="b-header__content">
            <h1 class="b-h1--XL">tu bmw con disponibilidad inmediata</h1>
            <h2 class="b-h2--M">vehiculos nuevos en stock</h2>
            <a class="a-styleBttn--base" href="#">Descubrelo</a>
        </div>
    
    </header>

            <figure class="b-gallery__item">

                    <h4 class="my-0 b-text b-text--xl">Nuevo BMW Serie 4 Cabrio</h4>
                    <p class="mt-0 b-text b-text--s">Desde 106.900€</p>
                    <div class="b-gallery__text">
                        <a href="" class="a-text"> >Configurar</a>
                    </div>
                    <div>
                        <a href="" class="a-text"> >Explorar</a>

    </footer>
